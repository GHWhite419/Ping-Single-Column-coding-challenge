<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <main>
    <img class="logo" src="images/logo.svg" aria-hidden="true">
    <h1>We are launching <strong>soon!</strong></h1>

    <p>Subscribe and get notified</p>
    <form>
      <input type="email" placeholder="Your email address...">
    <i class="error">Please provide a valid email address</i>
      <button type="button">Notify Me</button>
    </form>
    <img class="dashboard" src="images/illustration-dashboard.png" alt="">
  </main>
  <footer>
    <div class="share">
      <div class="icon facebook"><img src="images/facebook-f.svg" aria-hidden="true"></div>
      <div class="icon twitter"><img src="images/twitter.svg" aria-hidden="true"></div>
      <div class="icon instagram"><img src="images/instagram.svg" aria-hidden="true"></div>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by Galen White.
    </p>
  </footer>
</body>
<script src="app.js"></script>
</html>
